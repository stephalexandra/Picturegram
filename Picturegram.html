<!DOCTYPE html>
<html>
<head>
	<title>Picturegram</title>

	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

	<style type="text/css">
*{
	box-sizing: border-box;
}

h1 {text-align: center;
font-family: Lobster;
font-size: 50px
margin: 0;}

	img {
		border: 2px solid lavender;
		width: 200px;
		height: auto;
		
		}

		#mainpic {
			width: calc(100% - 10px);
			height: auto;
			margin: 5px;
		}

		.smallpic {
			width: calc(33.333333% - 13px);
			height: auto;
			margin: 5px;
		}

		img:hover {
			border: 2px solid magenta; 
			cursor: pointer;
		}
	</style>
	


	
</head>
<body>
<h1>Picturegram</h1>

<img src="image1.jpg" id="mainpic">
<img src="image2.jpg" class= "smallpic">
<img src="image3.jpg" class= "smallpic">
<img src="image4.jpg" class= "smallpic">
<img src="image5.jpg" class= "smallpic">
<img src="image6.jpg" class= "smallpic">
<img src="image7.jpg" class= "smallpic">
<img src="image8.jpg" class= "smallpic">
<img src="image9.jpg" class= "smallpic">
<img src="image10.jpg" class= "smallpic">
<img src="image11.jpg" class= "smallpic">

</body>
</html>
